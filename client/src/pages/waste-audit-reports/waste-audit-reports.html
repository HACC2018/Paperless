<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reports</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list radio-group [(ngModel)]="selectedReport" >
      <ion-row align-items-end>
        <ion-col >
          <ion-item>
            <ion-label>Pie</ion-label>
            <ion-radio value="Pie" (click)="graphSelect()" checked></ion-radio>
          </ion-item>
        </ion-col>

        <ion-col >
          <ion-item>
            <ion-label>Bar</ion-label>
            <ion-radio value="Bar" (click)="graphSelect()"></ion-radio>
          </ion-item>
        </ion-col>

        <ion-col >
          <ion-item>
            <ion-label>All</ion-label>
            <ion-radio value="All" (click)="graphSelect()" ></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>

  <button ion-button full outline (click)="createOutputFile()">Download data to CSV</button>
  <ion-card>
    <ion-list >
      <ion-row >
        <ion-col>
            <ion-item>
              <ion-label>Value to Display</ion-label>
              <ion-select [(ngModel)]="selectedValueFilter"  (ionChange)="onChange()">
                  <ion-option selected >Weight</ion-option>
                  <ion-option >Volume</ion-option>
              </ion-select>
            </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>

  </ion-card>
  <ion-card>
    <ion-list >
      <ion-row >
        <ion-col>
            <ion-item>
              <ion-label>Locations</ion-label>
              <ion-select [(ngModel)]="selectFilterLocation"  (ionChange)="onChange()" multiple="true">
                <ng-container *ngFor="let item of filterLocation">
                  <ion-option >{{item}}</ion-option>
                </ng-container>
              </ion-select>
            </ion-item>
        </ion-col>
      </ion-row>
    </ion-list >
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Dates</ion-label>
            <ion-select [(ngModel)]="selectFilterDates"  (ionChange)="onChange()" multiple="true">
              <ng-container *ngFor="let item of filterDates">
                <ion-option >{{item}}</ion-option>
              </ng-container>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list >
  </ion-card>

  <ion-card [hidden]="showPie==1">
    <ion-card-header>
      Waste Audit - Pie Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #valuePieCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card [hidden]="showBar==1" >
    <ion-card-header>
      Waste Audit - Bar Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #valueBarCanvas></canvas>
    </ion-card-content>
  </ion-card>


</ion-content>
