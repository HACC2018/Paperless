<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reports</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list radio-group [(ngModel)]="selectedReport" >
      <ion-row align-items-end>
        <ion-col>
          <ion-item>
            <ion-label>Line</ion-label>
            <ion-radio value="Line" (click)="graphSelect()" ></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col >
          <ion-item>
            <ion-label>Bar</ion-label>
            <ion-radio value="Bar" (click)="graphSelect()"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col >
          <ion-item>
            <ion-label>Pie</ion-label>
            <ion-radio value="Pie" (click)="graphSelect()"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list >
      <ion-row >
        <ion-col>
          <ion-item>
            <ion-label>Datefilter</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list >
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Location Filter</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list >
  </ion-card>

  <ng-container >
    <ion-card [hidden]="showBar" >
      <ion-card-header>
        Waste Audit - Bar Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #valueBarCanvas></canvas>
      </ion-card-content>
    </ion-card>
  </ng-container >

  <ng-container  >
    <ion-card [hidden]="showPie">
      <ion-card-header>
        Waste Audit - Pie Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #valuePieCanvas></canvas>
      </ion-card-content>
    </ion-card>
</ng-container >

<ng-container  >
  <ion-card [hidden]="showLine">
    <ion-card-header>
      Waste Audit - Line Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #valueLineCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ng-container >

</ion-content>
