<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Building - {{currentLocation}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: lightgray">

  <button ion-button full (click)="getPermisions()">Get Permission (microphone) </button>
  <button ion-button full (click)="startListening()">Enter bin with voice command </button>

  <ion-card>
    <ion-card-content>
      <ion-list class="item-text-wrap">
          <button ion-item *ngFor="let item of items" color="{{item.Color}}" (click)="itemTapped($event, item)">
            <ion-icon name="{{item.icon}}" item-left></ion-icon>
            {{item.Name}}
          </button>
        </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
