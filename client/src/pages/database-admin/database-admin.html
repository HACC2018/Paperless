<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Database Administration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: lightgray">


    <ion-item>
      <ion-label>Category</ion-label>
      <ion-input [(ngModel)]="collectionLoaded"></ion-input>
    </ion-item>
    <button ion-button (click)="loadCollection()">Load Collection</button>

    <ion-item *ngFor="let item of items" >
      {{item.Name}}
    </ion-item>


    <p style="border-style: solid">
      <ion-item>
        <ion-label>Enter Name</ion-label>
        <ion-input [(ngModel)]="category.Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Enter Group</ion-label>
        <ion-input [(ngModel)]="category.Group"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Enter Color</ion-label>
        <ion-input [(ngModel)]="category.Color"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Enter Order </ion-label>
        <ion-input [(ngModel)]="category.Order"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Enter Icon </ion-label>
        <ion-input [(ngModel)]="category.icon"></ion-input>
      </ion-item>
      <button ion-button (click)="addData()">Add data</button>
    </p>


    <p style="border-style: solid">Add audit by hand
      <ion-item>
        <ion-label>Date of Audit</ion-label>
        <ion-input [(ngModel)]="date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Location of Audit</ion-label>
        <ion-input [(ngModel)]="location"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Enter Category of Audit</ion-label>
        <ion-input [(ngModel)]="auditCategory"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Enter Volume of Audit</ion-label>
        <ion-input [(ngModel)]="volume"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Enter Weight of Audit</ion-label>
        <ion-input [(ngModel)]="weight"></ion-input>
      </ion-item>
      <button ion-button (click)="addAudit()">Add data</button>
    </p>

    <p style="border-style: solid">Add Audit Location
      <ion-item>
        <ion-label>Audit Locaiton Name</ion-label>
        <ion-input [(ngModel)]="AuditLocationName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Audit Location (GSP)</ion-label>
        <ion-input [(ngModel)]="AuditLocationGPS"></ion-input>
      </ion-item>
      <button ion-button (click)="addLocation()">Add Location</button>
    </p>

</ion-content>
